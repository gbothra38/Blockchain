<h3>{{question}}</h3>

<form *ngIf="!voted" [formGroup]="pollForm" (ngSubmit)="SubmitForm()">
	<div class="form-check" *ngFor="let option of options; let i=index">
		<input type="radio" class="form-check-input" formControlName="option" [value]="i" />
		<label class="form-check-label">{{option}}</label>
	</div>
	<button type="submit" class="btn btn-success" mt-5 [disabled]="!pollForm.valid">Submit</button>
</form>

<div *ngIf="voted" id="poll-results"></div>
